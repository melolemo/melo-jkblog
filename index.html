---
layout: default
---

  <div class="container">
  {% for post in paginator.posts %}
  <article class="archive-post z-depth-2">
    <div class="post-header">
      <h1 class="post-title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>
      <div class="archive-meta">
        <span class="btn disabled indigo-text indigo lighten-4">{{ post.date | date: "%F" }}</span>
        <span class="btn disabled blue-text blue lighten-4">{{ post.categories | sort | array_to_sentence_string }}</span>
        <span class="btn disabled green-text green lighten-4">{{ post.tags | sort | array_to_sentence_string }}</span>
        <span class="btn disabled yellow-text yellow lighten-4">{{ post.author }}</span>
      </div>
    </div>
    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>
    <a href="{{ post.url | prepend: site.baseurl }}" class="waves-effect waves-light btn indigo"><i class="mdi-content-send right"></i>続きを読む・・・</a>
  </article>
  {% endfor %}
  </div>
